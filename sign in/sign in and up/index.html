<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="overlay" id="overlay">
        <div class="sign-in" id="sign-in">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="switch-button" id="slide-right-button">Sign In</button>
        </div>
        <div class="sign-up" id="sign-up">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start a journey with us</p>
            <button class="switch-button" id="slide-left-button">Sign Up</button>
        </div>
    </div>
    <div class="form">
        <div class="sign-in" id="sign-in-info">
            <h1>Sign In</h1>
            <div class="social-media-buttons">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M23,11H21V9H19V11H17V13H19V15H21V13H23M8,11V13.4H12C11.8,14.4 10.8,16.4 8,16.4C5.6,16.4 3.7,14.4 3.7,12C3.7,9.6 5.6,7.6 8,7.6C9.4,7.6 10.3,8.2 10.8,8.7L12.7,6.9C11.5,5.7 9.9,5 8,5C4.1,5 1,8.1 1,12C1,15.9 4.1,19 8,19C12,19 14.7,16.2 14.7,12.2C14.7,11.7 14.7,11.4 14.6,11H8Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M21,21H17V14.25C17,13.19 15.81,12.31 14.75,12.31C13.69,12.31 13,13.19 13,14.25V21H9V9H13V11C13.66,9.93 15.36,9.24 16.5,9.24C19,9.24 21,11.28 21,13.75V21M7,21H3V9H7V21M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z" />
                    </svg>
                </div>
            </div>
            <p class="small">or use your email account:</p>
            <form id="sign-in-form">
                <input type="text" class="input-field" placeholder="Name"/>
                <input type="email" class="input-field" placeholder="Email"/>
                <input type="password" class="input-field" placeholder="Password"/>
                <p class="forgot-password">Forgot your password?</p>
                <button class="control-button in">Sign In</button>
            </form>
        </div>
        <div class="sign-up" id="sign-up-info">
            <h1>Create Account</h1>
            <!--            start-这里要删除. 并且调整间距-->
            <div class="social-media-buttons">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M23,11H21V9H19V11H17V13H19V15H21V13H23M8,11V13.4H12C11.8,14.4 10.8,16.4 8,16.4C5.6,16.4 3.7,14.4 3.7,12C3.7,9.6 5.6,7.6 8,7.6C9.4,7.6 10.3,8.2 10.8,8.7L12.7,6.9C11.5,5.7 9.9,5 8,5C4.1,5 1,8.1 1,12C1,15.9 4.1,19 8,19C12,19 14.7,16.2 14.7,12.2C14.7,11.7 14.7,11.4 14.6,11H8Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M21,21H17V14.25C17,13.19 15.81,12.31 14.75,12.31C13.69,12.31 13,13.19 13,14.25V21H9V9H13V11C13.66,9.93 15.36,9.24 16.5,9.24C19,9.24 21,11.28 21,13.75V21M7,21H3V9H7V21M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z" />
                    </svg>
                </div>
            </div>
            <p class="small">or use your email for registration:</p>
            <!--            end-->
            <form id="sign-up-form">
                <input type="email" class="input-field" placeholder="Email"/>
                <input type="password" class="input-field" placeholder="Password"/>
                <!--                @TODO 添加 password-check -->
                <!--                二次验证, 需要通过js实现-->
                <input type="password" class="input-field check-password" placeholder="Check-Password"/>
                <button class="control-button up">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script>
    var overlay = document.getElementById("overlay");

    // Buttons to 'switch' the page
    var openSignUpButton = document.getElementById("slide-left-button");
    var openSignInButton = document.getElementById("slide-right-button");

    // The sidebars
    var leftText = document.getElementById("sign-in"); //sign-in提示文字侧
    var rightText = document.getElementById("sign-up"); //sign-up提示文字侧

    // The forms
    var accountForm = document.getElementById("sign-in-info") //sign-in表单侧
    var signinForm = document.getElementById("sign-up-info"); //sign-up表单侧

    // Open the Sign Up page
    openSignUp = () =>{
        // Remove classes so that animations can restart on the next 'switch'
        leftText.classList.remove("overlay-text-left-animation-out");
        overlay.classList.remove("open-sign-in");
        rightText.classList.remove("overlay-text-right-animation");
        // Add classes for animations

        accountForm.className += " form-left-slide-out" //空格是必须的
        rightText.className += " overlay-text-right-animation-out";
        overlay.className += " open-sign-up";
        leftText.className += " overlay-text-left-animation";
        // hide the sign up form once it is out of view
        setTimeout(function(){
            accountForm.style.display = "none";
            accountForm.classList.remove("form-left-slide-in");
            accountForm.classList.remove("form-left-slide-out");
        }, 700);
        // display the sign in form once the overlay begins moving right
        setTimeout(function(){
            signinForm.style.display = "flex";
            signinForm.classList += " form-right-slide-in";
        }, 200);
    }

    // Open the Sign In page.
    openSignIn = () =>{
        // Remove classes so that animations can restart on the next 'switch'
        leftText.classList.remove("overlay-text-left-animation");
        overlay.classList.remove("open-sign-up");
        rightText.classList.remove("overlay-text-right-animation-out");
        // Add classes for animations
        signinForm.classList += " form-right-slide-out"; //sign-up表单侧由于overlay右移而被覆盖的动画
        leftText.className += " overlay-text-left-animation-out";//sign-in提示侧文字由于overlay右移而消失的动画
        overlay.className += " open-sign-in"; //overlay右移动画
        rightText.className += " overlay-text-right-animation";//sign-up提示侧文字由于overlay右移而显现的动画
        // hide the sign in form once it is out of view
        setTimeout(function(){
            // 当sign-in表单侧全部展示完成,就隐藏sign-up表单侧的内容.
            signinForm.style.display = "none";
            // 下面这些删除操作也可以放在相反的动画被添加前
            signinForm.classList.remove("form-right-slide-in") // sign-up表单侧由于overlay左移而出现的动画
            signinForm.classList.remove("form-right-slide-out") //sign-up表单侧由于overlay右移而被覆盖的动画
        },700);
        // display the sign up form once the overlay begins moving left -- 这个注释应该错了. 应该是让sign-in表单测显现
        setTimeout(function(){
            accountForm.style.display = "flex";
            accountForm.classList += " form-left-slide-in"; //sign-in表单侧由于overlay右移而显现的动画
        },200);
    }

    // When a 'switch' button is pressed, switch page
    openSignUpButton.addEventListener("click", openSignUp, false);
    openSignInButton.addEventListener("click", openSignIn, false);

    // 当表单输入框按下enter后转向下一个输入框. 直到最后一个才触发提交
    document.addEventListener('DOMContentLoaded', function() {
        function setupFormNavigation(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('.input-field');
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            form.submit();
                        }
                    }
                });
            });
        }

        //上面定义一个函数, 这里传进去值来构建函数对象
        setupFormNavigation('sign-in-form');
        setupFormNavigation('sign-up-form');
    });
</script>
</body>
</html>
